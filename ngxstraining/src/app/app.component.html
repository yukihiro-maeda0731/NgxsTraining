<div class="container mt-5">
  <form (ngSubmit)="onSubmit()">
    <select class="form-select">
      <option *ngFor="let s of section">{{ s }}</option>
    </select>

    <div class="d-grid col-12 justify-content-end mt-5">
      <button class="btn btn-lg btn-primary" type="submit">検索</button>
    </div>
  </form>

  <br />
  <br />
  <br />
  <div class="mt-5">
    <dual-list
      [source]="source"
      [(destination)]="destination"
      [format]="format"
    ></dual-list>
  </div>
</div>
